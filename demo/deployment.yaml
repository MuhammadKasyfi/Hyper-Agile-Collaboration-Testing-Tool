apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: spring-boot-hyperagile-deployment
spec:
  selector:
    matchLabels:
      app: demo-0.0.1-SNAPSHOT
    replicas: 2 # number of replicas that will be created this deployment
    template:
      metadata:
        labels:
          app: demo-0.0.1-SNAPSHOT
        spec:
          containers:
            - name: demo-0.0.1-SNAPSHOT
              image: kasyfi/hyperagileimage1
              ports:
                - containerPort: 8084