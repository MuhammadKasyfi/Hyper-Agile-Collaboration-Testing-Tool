<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Build</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CKEditor -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Include the Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Edit Build Form -->
    <div class="container mt-4">
        <h2>Edit Build</h2>
        <form th:action="@{/editBuild/{bId}(bId=${build.bId})}" method="POST">
            <!-- Hidden field for the test plan ID -->
            <input type="hidden" name="bId" th:value="${build.bId}" />

            <div class="form-group">
                <label for="title" class="form-label">Build Title:</label>
                <input type="text" class="form-control" id="title" name="buildTitle" th:value="${build.buildTitle}"
                    required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="buildDescription" class="form-control" rows="10"
                    th:value="${build.buildDescription}" required></textarea>
            </div>

            <div class="form-group">
                <label for="releaseDate" class="form-label">Release Date:</label>
                <input type="date" id="releaseDate" name="buildReleaseDate" class="form-control"
                    th:value="${build.buildReleaseDate}" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isBuildActive" name="isBuildActive"
                    th:checked="${build.isBuildActive}">
                <label class="form-check-label" for="isBuildActive">Is Active</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isBuildOpen" name="isBuildOpen"
                    th:checked="${build.isBuildOpen}">
                <label class="form-check-label" for="isBuildOpen">Is Open</label>
            </div>

            <button type="submit" class="btn btn-submit">Save Changes</button>
        </form>

        <br>
        <a class="back-link" href="/viewBuilds">&larr; Back to Build List</a>
    </div>

    <!-- Initialize CKEditor for the description field -->
    <!-- <script>
        ClassicEditor
            .create(document.querySelector('#description'))
            .catch(error => {
                console.error(error);
            });
    </script> -->
</body>

</html>
