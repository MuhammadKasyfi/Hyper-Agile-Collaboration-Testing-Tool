<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <!-- Include Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <h1>Test Results</h1>

        <!-- Display Success or Error Message -->
        <div th:if="${success != null}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <!-- Button to Insert New Test Result -->
        <a href="/insertTestResult" class="btn btn-primary mb-3">Insert New Test Result</a>

        <!-- Table of Test Results -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Test Name</th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="testResult, stat : ${testResults}">
                    <td class="align-middle" th:text="${stat.index + 1}"></td>
                    <td class="align-middle" th:text="${testResult.testName}"></td>
                    <td class="align-middle" th:text="${testResult.status}"></td>
                    <td class="align-middle">
                        <p th:utext="${testResult.description}"></p>
                    </td>
                    <td class="align-middle">
                        <!-- Edit Button -->
                        <a th:href="@{'/editTestResult?id=' + ${testResult.id}}" class="btn btn-warning">Edit</a>

                        <!-- Delete Button -->
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                            th:data-target="'#deleteModal-' + ${testResult.id}">
                            Delete
                        </button>

                        <!-- Modal Structure -->
                        <div class="modal fade" th:id="'deleteModal-' + ${testResult.id}" tabindex="-1" role="dialog"
                            aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete this test result?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <form th:action="@{/deleteTestResult}" method="post" style="display: inline;">
                                            <input type="hidden" th:value="${testResult.id}" name="id" />
                                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional: Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
