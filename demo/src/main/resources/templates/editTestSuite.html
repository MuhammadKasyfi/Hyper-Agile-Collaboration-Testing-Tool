<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Test Suite</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Include the Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Form for editing a test suite -->
    <div class="container">
        <h2>Edit Test Suite</h2>
        <!-- Use Thymeleaf for dynamic action -->
        <form th:action="@{'/editTestSuite/' + ${testSuite.id}}" method="POST">
            <!-- Hidden field for the test suite ID -->
            <input type="hidden" name="id" th:value="${testSuite.id}">

            <div class="form-group">
                <label for="name" class="form-label">Test Suite Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${testSuite.name}" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <!-- Larger text area for CKEditor -->
                <textarea id="description" name="description" class="form-control" rows="10"
                    th:text="${testSuite.description}"></textarea>
            </div>

            <div class="form-group">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="status" class="form-control">
                    <option value="In-progress" th:selected="${testSuite.status == 'In-progress'}">In-progress</option>
                    <option value="Active" th:selected="${testSuite.status == 'Active'}">Active</option>
                    <option value="Completed" th:selected="${testSuite.status == 'Completed'}">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="importance" class="form-label">Importance:</label>
                <select id="importance" name="importance" class="form-control">
                    <option value="Low" th:selected="${testSuite.importance == 'Low'}">Low</option>
                    <option value="Medium" th:selected="${testSuite.importance == 'Medium'}">Medium</option>
                    <option value="High" th:selected="${testSuite.importance == 'High'}">High</option>
                </select>
            </div>

            <button type="submit" class="btn btn-submit">Update Test Suite</button>
        </form>
        <br>
        <a class="back-link" href="/viewTestSuites">Back to Test Suites List</a>
    </div>

    <!-- Initialize CKEditor for the description field -->
    <script>
        ClassicEditor
            .create(document.querySelector('#description'))
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
