<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Test Plan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 20px;
        }

        .test-suite-list {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Include the Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Display Success or Error Message -->
    <div th:if="${success != null}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error != null}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Form for editing a test plan -->
    <div class="container">
        <h2>Edit Test Plan</h2>
        <form action="/editTestPlan" method="POST"
            onsubmit="return confirm('Are you sure you want to update this test plan?');">
            <!-- CSRF Token -->
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

            <!-- Hidden field for the test plan ID -->
            <input type="hidden" name="id" th:value="${testPlan.id}">

            <div class="form-group">
                <label for="name" class="form-label">Test Plan Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${testPlan.name}"
                    placeholder="Enter test plan name" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <!-- Larger text area for CKEditor -->
                <textarea id="description" name="description" class="form-control" rows="10"
                    placeholder="Enter description" th:text="${testPlan.description}"></textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isActive" name="isActive"
                    th:checked="${testPlan.isActive}">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="isPublic" name="isPublic"
                    th:checked="${testPlan.isPublic}">
                <label class="form-check-label" for="isPublic">Is Public</label>
            </div>

            <!-- Assign Test Suites Section -->
            <div class="test-suite-list">
                <h4>Assign Test Suites</h4>
                <div th:if="${availableTestSuites != null}">
                    <div th:each="suite : ${availableTestSuites}">
                        <div class="form-check">
                            <!-- Checkbox to assign test suite -->
                            <input type="checkbox" class="form-check-input" name="assignedTestSuites"
                                th:value="${suite.id}" th:checked="${testPlan.assignedTestSuites.contains(suite)}">
                            <label class="form-check-label" th:text="${suite.name}"></label>
                        </div>
                    </div>
                </div>
                <div th:if="${availableTestSuites == null || availableTestSuites.isEmpty()}">
                    <p>No available test suites to assign.</p>
                </div>
            </div>

            <button type="submit" class="btn btn-submit">Update Test Plan</button>
        </form>
        <br>
        <a class="back-link" href="/viewTestPlans">Back to Test Plans List</a>
    </div>

    <!-- Initialize CKEditor for the description field -->
    <script>
        ClassicEditor
            .create(document.querySelector('#description'))
            .catch(error => {
                console.error(error);
            });
    </script>

</body>

</html>
