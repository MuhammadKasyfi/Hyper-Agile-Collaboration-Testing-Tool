<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test Plan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/viewTestPlans">Test Plans</a>
    </nav>

    <div class="container mt-4">
        <h1>Edit Test Plan</h1>
        <form action="/editTestPlan" method="POST">
            <!-- CSRF token for security (if using Spring Security) -->
            <input type="hidden" name="_csrf" value="${_csrf.token}"/>

            <!-- Hidden field for the test plan ID -->
            <input type="hidden" name="id" th:value="${testPlan.id}">

            <div class="form-group">
                <label for="name">Test Plan Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${testPlan.name}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required th:text="${testPlan.description}"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isActive" name="isActive" th:checked="${testPlan.isActive}">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isPublic" name="isPublic" th:checked="${testPlan.isPublic}">
                <label class="form-check-label" for="isPublic">Is Public</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Update Test Plan</button>
        </form>

        <br>
        <a href="/viewTestPlans" class="btn btn-secondary">Back to Test Plans List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
