<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Test Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit, .btn-cancel {
            width: 100px;
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<!-- Include the Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Insert Test Result Form -->
<div class="container">
    <h2>Insert Test Result</h2>

    <form action="/insertTestResult" method="POST">
        <!-- Test Result Details -->
        <div class="form-group">
            <label for="testName" class="form-label">Test Name:</label>
            <input type="text" class="form-control" id="testName" name="testName" required>
        </div>

        <div class="form-group">
            <label for="status" class="form-label">Test Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Passed">Passed</option>
                <option value="Failed">Failed</option>
                <option value="Blocked">Blocked</option>
                <option value="Not Executed">Not Executed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="10"></textarea>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="text-center">
            <button type="submit" class="btn btn-submit">Submit</button>
            <a href="/viewTestResults" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<!-- Initialize CKEditor -->
<script>
    ClassicEditor
        .create(document.querySelector('#description'))
        .catch(error => {
            console.error(error);
        });
</script>

</body>
</html>
