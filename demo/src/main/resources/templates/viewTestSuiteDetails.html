<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Suite Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <h1>Test Suite Details</h1>

        <!-- Test Suite Details -->
        <div class="alert alert-info" th:if="${testSuite != null}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Test Suite Name</td>
                        <td th:text="${testSuite.name}"></td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td th:utext="${testSuite.description}"></td> <!-- Use th:utext for rendering HTML content -->
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td th:text="${testSuite.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="alert alert-warning" th:if="${testSuite == null}">
            <p>No test suite details found.</p>
        </div>

        <!-- Assigned Test Plans -->
        <h4>Assigned Test Plans</h4>
        <table class="table table-striped" th:if="${assignedTestPlans != null && !assignedTestPlans.isEmpty()}">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Test Plan Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan, stat : ${assignedTestPlans}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${plan.name}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Message if no test plans are assigned -->
        <div th:if="${assignedTestPlans == null || assignedTestPlans.isEmpty()}">
            <p>No test plans assigned to this test suite.</p>
        </div>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
