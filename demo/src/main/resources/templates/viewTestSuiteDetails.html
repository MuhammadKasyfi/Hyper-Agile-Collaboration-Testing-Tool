<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Test Suite Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .list-group-item {
            border: none;
        }
        .alert-warning {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- Include the Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Test Suite Details</h2>
            </div>
            <div class="card-body">
                <!-- Display the details of the test suite if it exists -->
                <div th:if="${testSuite != null}">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>ID:</strong> <span th:text="${testSuite.id}"></span></p>
                            <p><strong>Name:</strong> <span th:text="${testSuite.name}"></span></p>
                            <p><strong>Status:</strong> <span th:text="${testSuite.status}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Importance:</strong> 
                                <span class="badge" th:classappend="'badge-' + ${testSuite.importance.toLowerCase()}" th:text="${testSuite.importance}"></span>
                            </p>
                        </div>
                    </div>
                    <hr>
                    <p><strong>Description:</strong></p>
                    <p th:utext="${testSuite.description}" class="text-muted"></p>
                    
                    <hr>
                    <p><strong>Assigned Users:</strong></p>
                    <ul class="list-group">
                        <li th:each="userId : ${testSuite.assignedUserIds}" th:text="${userId}" class="list-group-item"></li>
                    </ul>
                </div>

                <!-- If no test suite is found, display an error message -->
                <div th:if="${testSuite == null}" class="alert alert-warning text-center">
                    <strong>No test suite found.</strong>
                </div>
            </div>
        </div>

        <!-- Button to go back to the list of test suites -->
        <div class="text-center mt-4">
            <a href="/viewTestSuites" class="btn btn-primary">Back to Test Suites</a>
        </div>
    </div>

    <!-- Bootstrap JS (for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
