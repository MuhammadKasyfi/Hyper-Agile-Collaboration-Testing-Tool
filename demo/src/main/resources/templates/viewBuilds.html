<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Builds</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles to align only the search and filter box to the left */
        .search-form {
            text-align: left;
            /* Align to the left */
        }
    </style>
</head>


<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Builds</h1>

        <!-- Displaying Success or Error messages -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Search Form -->
        <form th:action="@{/viewBuilds}" method="get" class="form-inline">
            <input type="text" name="search" class="form-control mr-2" value="search" placeholder="Search builds">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Build List -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Release Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="build : ${builds}">
                    <td th:text="${build.buildTitle}"></td>
                    <td th:text="${build.buildDescription}"></td>
                    <td th:text="${build.buildReleaseDate}"></td>
                    <td>
                        <span th:text="${build.isBuildActive == 'Active'}">Active</span>
                    </td>
                    <td>
                        <!-- View Details -->
                        <a th:href="@{/viewBuildDetails/{id}(id=${build.bId})}" class="btn btn-info">View</a>
                        <!-- Edit -->
                        <a th:href="@{/editBuild/{id}(id=${build.bId})}" class="btn btn-warning">Edit</a>
                        <!-- Delete -->
                        <form action="/deleteBuild" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${build.bId}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Create New Test Plan Button -->
        <div th:if="${!isStakeholder}">
            <a href="/createBuild" class="btn btn-primary">Create New Build</a>
        </div>

    </div>

    <!-- Bootstrap JS (for modal functionality and responsive elements) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
