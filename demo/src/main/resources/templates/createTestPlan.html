<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test Plan</title>
</head>
<body>
    <h1>Create Test Plan</h1>
    <form action="/createTestPlan" method="POST">
        <label for="name">Test Plan Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="isActive">Active:</label>
        <input type="checkbox" id="isActive" name="isActive"><br><br>
        
        <button type="submit">Create Test Plan</button>
    </form>
    <br><br>
    <a href="/viewTestPlans">Back to Test Plans List</a>
</body>
</html>
