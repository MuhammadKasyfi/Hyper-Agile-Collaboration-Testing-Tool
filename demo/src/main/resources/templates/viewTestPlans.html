<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Test Plans</title>
</head>
<body>
    <h1>Test Plans List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Test Plan Name</th>
                <th>Description</th>
                <th>Status (Active)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- The list of test plans will be dynamically populated here -->
            <!-- Example Test Plan Row -->
            <tr>
                <td>Test Plan 1</td>
                <td>Description of test plan 1</td>
                <td>Active</td>
                <td>
                    <a href="/editTestPlan?id=1">Edit</a>
                    <a href="/deleteTestPlan?id=1" onclick="return confirm('Are you sure you want to delete this test plan?')">Delete</a>
                </td>
            </tr>
            <tr>
                <td>Test Plan 2</td>
                <td>Description of test plan 2</td>
                <td>Inactive</td>
                <td>
                    <a href="/editTestPlan?id=2">Edit</a>
                    <a href="/deleteTestPlan?id=2" onclick="return confirm('Are you sure you want to delete this test plan?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <a href="/createTestPlan">Create New Test Plan</a>
</body>
</html>
