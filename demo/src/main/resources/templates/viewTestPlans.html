<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Plans List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/viewTestPlans">Test Plans</a>
    </nav>

    <div class="container mt-4">
        <h1>Test Plans List</h1>

        <!-- Display Success or Error Message -->
        <div th:if="${success != null}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <!-- Table of Test Plans -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Active</th>
                    <th>Public</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="testPlan : ${testPlans}">
                    <td th:text="${testPlan.name}"></td>
                    <td>
                        <p th:utext="${testPlan.description}"></p>
                    </td>
                    <td th:text="${testPlan.isActive}"></td>
                    <td th:text="${testPlan.isPublic}"></td>
                    <td>
                        <!-- Edit Button as a link styled as a button -->
                        <a th:href="@{/editTestPlan(id=${testPlan.id})}" class="btn btn-warning">Edit</a>

                        <!-- Delete Button -->
                        <!-- Button to trigger modal -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                            Delete
                        </button>

                        <!-- Modal Structure -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                            aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete this test plan?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cancel</button>
                                        <!-- Form to submit the delete request -->
                                        <form th:action="@{/deleteTestPlan(id=${testPlan.id})}" method="post"
                                            style="display: inline;">
                                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/createTestPlan" class="btn btn-primary">Create New Test Plan</a>
    </div>

    <!-- Optional: Include Bootstrap JS (for things like modals, dropdowns, etc.) -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery and Bootstrap JS (required for modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
