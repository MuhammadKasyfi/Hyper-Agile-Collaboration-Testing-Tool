<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Build Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Include the Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Build Details</h1>

        <!-- Error and success messages -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- Display the details of the build if it exists -->
                <div th:if="${build != null}">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Title</th>
                                <td th:text="${build.buildTitle}"></td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td th:utext="${build.buildDescription}"></td>
                            </tr>
                            <tr>
                                <th>Release Date</th>
                                <td th:text="${build.buildReleaseDate}"></td>
                            </tr>
                            <tr>
                                <th>Active</th>
                                <td th:text="${build.isBuildActive == 'Yes' ? 'Yes' : 'No'}"></td>
                            </tr>
                            <tr>
                                <th>Open</th>
                                <td th:text="${build.isBuildOpen == 'Yes' ? 'Yes' : 'No'}"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <!-- If no build is found, display an error message -->
                <div th:if="${build == null}" class="alert alert-warning">
                    No build details found.
                </div>
            </div>
        </div>

        <!-- Button to go back to the list of builds -->
        <a href="/viewBuilds" class="btn btn-primary mt-3">Back to Builds</a>
    </div>

    <!-- Bootstrap JS (for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
