<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Test Suite</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit, .btn-cancel {
            width: 100px;
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .keywords-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .keywords-list {
            width: 45%;
            height: 150px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }

        .move-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .move-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>

<!-- Include the Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Form for creating a test suite -->
<div class="container">
    <h2>Create Test Suite</h2>

    <!-- Test Project name label -->
    <p><strong>Test Project:</strong> <span th:text="${projectName}">MyFirstProject</span></p>

    <form action="/createTestSuite" method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Test Suite Name:</label>
            <input type="text" class="form-control" id="name" name="name" required><br>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Details:</label>
            <textarea id="description" name="description" class="form-control" rows="10"></textarea><br>
        </div>

        <!-- Keywords Section -->
        <div class="form-group">
            <label class="form-label">Keywords:</label>
            <div class="keywords-section">
                <div class="keywords-list">
                    <label>Available Keywords</label>
                    <select multiple id="availableKeywords" class="form-control">
                        <!-- Sample keywords; populate dynamically from backend -->
                        <option>Keyword 1</option>
                        <option>Keyword 2</option>
                        <option>Keyword 3</option>
                    </select>
                </div>
                
                <div class="move-buttons">
                    <button type="button" onclick="moveSelected('availableKeywords', 'assignedKeywords')">>></button>
                    <button type="button" onclick="moveSelected('assignedKeywords', 'availableKeywords')"><<</button>
                </div>
                
                <div class="keywords-list">
                    <label>Assigned Keywords</label>
                    <select multiple id="assignedKeywords" name="assignedKeywords" class="form-control"></select>
                </div>
            </div>
        </div>

        <!-- Buttons for Create and Cancel -->
        <div class="text-center">
            <button type="submit" class="btn btn-submit">Create</button>
            <a href="/viewTestSuites" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<!-- Initialize CKEditor for the description field -->
<script>
    ClassicEditor
        .create(document.querySelector('#description'))
        .catch(error => {
            console.error(error);
        });

    // JavaScript to move items between keyword lists
    function moveSelected(from, to) {
        const fromList = document.getElementById(from);
        const toList = document.getElementById(to);
        
        Array.from(fromList.selectedOptions).forEach(option => {
            toList.appendChild(option);
        });
    }
</script>

</body>
</html>
