<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Test Suite</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/38.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-submit,
        .btn-cancel {
            width: 100px;
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .keywords-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .keywords-list {
            width: 45%;
            height: 150px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }

        .move-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .move-buttons button {
            margin: 5px;
        }

        .keywords-section .col-md-5 {
            padding: 0 15px;
        }

        .form-check {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <!-- Include the Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Form for creating a test suite -->
    <div class="container">
        <h2>Create Test Suite</h2>

        <!-- Test Project name label -->
        <p><strong>Test Project:</strong> <span th:text="${projectName}">MyFirstProject</span></p>

        <form action="/createTestSuite" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Test Suite Name:</label>
                <input type="text" class="form-control" id="name" name="name" required><br>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Details:</label>
                <textarea id="description" name="description" class="form-control" rows="10"></textarea><br>
            </div>

            <!-- Keywords Section -->
            <div class="form-group">
                <label class="form-label">Keywords:</label>
                <div class="keywords-section">
                    <div class="keywords-list col-md-5">
                        <label>Available Keywords</label>
                        <select multiple id="availableKeywords" class="form-control">
                            <!-- Dynamically populated keywords -->
                            <option th:each="keyword : ${availableKeywords}" th:value="${keyword.id}"
                                th:text="${keyword.name}"></option>
                        </select>
                    </div>

                    <div class="move-buttons">
                        <button type="button" class="btn btn-primary"
                            onclick="moveSelected('availableKeywords', 'assignedKeywords')">>></button>
                        <button type="button" class="btn btn-primary"
                            onclick="moveSelected('assignedKeywords', 'availableKeywords')">
                            <<< /button>
                    </div>

                    <div class="keywords-list col-md-5">
                        <label>Assigned Keywords</label>
                        <select multiple id="assignedKeywords" name="assignedKeywords" class="form-control">
                            <!-- Keywords assigned dynamically -->
                            <option th:each="keyword : ${assignedKeywords}" th:value="${keyword.id}"
                                th:text="${keyword.name}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Replace Dropdown with Checkboxes for Selecting Test Plan -->
            <div class="form-group">
                <label for="testPlans" class="form-label">Select Test Plans:</label>
                <div>
                    <!-- Dynamically generate checkboxes for test plans -->
                    <div th:each="testPlan : ${testPlans}" class="form-check">
                        <input type="checkbox" class="form-check-input" th:id="${'testPlanCheckbox' + testPlan.id}"
                            th:name="testPlanIds" th:value="${testPlan.id}">
                        <label class="form-check-label" th:for="${'testPlanCheckbox' + testPlan.id}"
                            th:text="${testPlan.name}">
                        </label>
                    </div>
                </div>
            </div>

            <!-- Assign Users Section -->
            <div class="form-group">
                <label>Assign Users:</label>
                <div th:each="user : ${users}">
                    <div th:unless="${user.userID == 2000}" class="form-check">
                        <input type="checkbox" class="form-check-input" th:id="${'userCheckbox' + user.userID}"
                            th:field="*{userID}" th:value="${user.userID}">
                        <label class="form-check-label" th:for="${'userCheckbox' + user.userID}"
                            th:if="${user.roleName.startsWith('ROLE_')}"
                            th:text="${user.username + ' (' + user.roleName.substring(5) + ')'}"></label>
                    </div>
                </div>
            </div>

            <!-- Buttons for Create and Cancel -->
            <div class="text-center">
                <button type="submit" class="btn btn-submit">Create</button>
                <a href="/viewTestSuites" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Initialize CKEditor for the description field -->
    <script>
        ClassicEditor
            .create(document.querySelector('#description'))
            .catch(error => {
                console.error(error);
            });

        // JavaScript to move items between keyword lists
        function moveSelected(from, to) {
            const fromList = document.getElementById(from);
            const toList = document.getElementById(to);

            Array.from(fromList.selectedOptions).forEach(option => {
                toList.appendChild(option);
            });
        }

        // Handle form submission to capture CKEditor data
        document.querySelector("form").addEventListener("submit", function () {
            const description = ClassicEditor.instances.description;
            document.getElementById("description").value = description.getData();
        });
    </script>

</body>

</html>
