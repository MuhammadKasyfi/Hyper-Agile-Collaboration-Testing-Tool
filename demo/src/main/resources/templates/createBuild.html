<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Build</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        a.back-link {
            color: #007bff;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="mb-4">Create a New Build</h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Build Form -->
        <form th:action="@{/createBuild}" th:object="${build}" method="post">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="5" th:field="*{description}"
                    required></textarea>
            </div>

            <!-- Checkboxes -->
            <div class="form-check mb-2">
                <input type="checkbox" id="active" name="active" class="form-check-input" th:field="*{active}">
                <label for="active" class="form-check-label">Active</label>
            </div>

            <div class="form-check mb-2">
                <input type="checkbox" id="open" name="open" class="form-check-input" th:field="*{open}">
                <label for="open" class="form-check-label">Open</label>
            </div>

            <!-- Release Date -->
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" id="releaseDate" name="releaseDate" class="form-control" th:field="*{releaseDate}">
            </div>

            <!-- Copy Tester Assignments -->
            <div class="form-check mb-3">
                <input type="checkbox" id="copyTesterAssignments" name="copyTesterAssignments" class="form-check-input"
                    th:field="*{copyTesterAssignments}">
                <label for="copyTesterAssignments" class="form-check-label">Copy Tester Assignments</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit w-100">Create Build</button>
        </form>

        <!-- Back Link -->
        <div class="mt-3">
            <a href="/viewBuilds" class="back-link">&larr; Back to Builds List</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
